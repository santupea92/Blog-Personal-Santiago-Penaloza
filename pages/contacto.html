    <!--Comienzo Section de Contacto-->
    <section id="grid__section__contacto">
        <form action="#" method="post" enctype="text/plain">
            <fieldset>
                    <legend id="form_legend">Formulario de Contacto</legend>
                        <div>
                            <label for="nombre-form" class="BoxModelForm">Nombre:</label>
                            <input type="text" name="nombre-form" id="nombre-form" placeholder="Escribe tu nombre" class="BoxModelForm">
                        </div>
                        <div>
                            <label for="email-form" class="BoxModelForm">Email:</label>
                            <input type="email" name="email-form" id="email-form" required placeholder="Escribe tu email" class="BoxModelForm">
                        </div>    
                        <div>
                            <label for="region-favorita" class="BoxModelForm">Región Favorita:</label>
                                <select name="region-favorita" class="BoxModelForm">
                                    <option disabled value="">Elige Una Opción</option>
                                    <option value="Bandle">Bandle</option>
                                    <option value="Bilgewater">Bilgewater</option>
                                    <option value="Demacia">Demacia</option>
                                    <option value="Freljord">Freljord</option>
                                    <option value="Ionia">Ionia</option>
                                    <option value="Noxus">Noxus</option>
                                    <option value="P&Z">P&Z</option>
                                    <option value="Shadow-Isles">Shadow Isles</option>
                                    <option value="Shurima">Shurima</option>
                                    <option value="Targon">Targon</option>
                                </select>
                        </div>
                        <div>
                            <label for="edad" class="BoxModelForm">Edad:</label>
                                <input type="radio" name="edad" value="18-25" class="BoxModelForm" required>18 a 25 años
                                <input type="radio" name="edad" value="26-35" class="BoxModelForm" required>26 a 35 años
                                <input type="radio" name="edad" value="mas-35" class="BoxModelForm" required>+35 años
                        </div>
                        <div>
                            <label for="referencia" class="BoxModelForm">¿Cómo me conociste?</label>
                                <input type="checkbox" name="referencia" value="google" class="BoxModelForm">Google.
                                <input type="checkbox" name="referencia" value="redes" class="BoxModelForm">Por mi trabajo en Redes.
                                <input type="checkbox" name="referencia" value="comentario" class="BoxModelForm">Te hablaron de mí.                 
                        </div>    
                        <div>    
                            <label for="mensaje" class="BoxModelForm">Mensaje:</label>
                            <textarea rows="5" cols="30" required placeholder="Escribe tu mensaje." class="BoxModelForm" id="mensaje-form"></textarea> 
                        </div>    
                        <div>    
                            <input type="submit" class="BoxModelForm botones">
                            <input type="reset" class="BoxModelForm botones">
                        </div>
                </fieldset>
        </form>
    </section>
    <!--Cierre Section de Contacto-->
