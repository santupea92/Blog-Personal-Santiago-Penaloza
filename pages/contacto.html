    <section id="grid__section__contacto">

        <div class="container">
            <h3>Formulario de Contacto</h3>
            <form action="#">
                <div class="form-group mb-3">
                    <label for="nombre-form">Nombre:</label>
                    <input type="text" name="nombre-form" id="nombre-form" placeholder="Escribe tu nombre" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="email-form">Email:</label>
                    <input type="email" name="email-form" id="email-form" required placeholder="Escribe tu email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="region-favorita">Región Favorita:</label>
                        <select name="region-favorita" class="form-select">
                            <option disabled value="">Elige Una Opción</option>
                            <option value="Bandle">Bandle</option>
                            <option value="Bilgewater">Bilgewater</option>
                            <option value="Demacia">Demacia</option>
                            <option value="Freljord">Freljord</option>
                            <option value="Ionia">Ionia</option>
                            <option value="Noxus">Noxus</option>
                            <option value="P&Z">P&Z</option>
                            <option value="Shadow-Isles">Shadow Isles</option>
                            <option value="Shurima">Shurima</option>
                            <option value="Targon">Targon</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="edad" class="text-center">Edad:</label>
                        <input type="radio" name="edad" value="18-25" class="mx-1" required>18 a 25 años
                        <input type="radio" name="edad" value="26-35" class="mx-1" required>26 a 35 años
                        <input type="radio" name="edad" value="mas-35" class="mx-1" required>+35 años
                </div>
                <div class="mb-3">
                    <label for="referencia">¿Cómo me conociste?</label>
                        <input type="checkbox" name="referencia" value="google" class="mx-1">Google.
                        <input type="checkbox" name="referencia" value="redes" class="mx-1">Por mis Redes.
                        <input type="checkbox" name="referencia" value="comentario" class="mx-1">Te hablaron de mí.                 
                </div>
                <div class="form-group mb-3">    
                    <label for="mensaje">Mensaje:</label>
                    <textarea rows="5" cols="30" required placeholder="Escribe tu mensaje." class="form-control" id="mensaje-form"></textarea> 
                </div>    
                <button type="submit" class="btn btn-primary botones">Enviar Formulario</button>
                <button type="reset" class="btn btn-primary botones">Resetear Formulario</button>
            </form>
        </div>
    </section>
